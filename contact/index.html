<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A cool portfolio page that I've learned to do in DevEd course"
    />
    <meta name="robots" content="index, follow" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Portfolio | Web Developer</title>
  </head>

  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="../icons/code.svg" alt="logo" />
          <h1>Dev Ed</h1>
        </div>
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../projects/">Projects</a></li>
          <li><a class="active" href="./">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="form-section">
      <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
